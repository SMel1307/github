<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //escribir un progrma que pida al usuario un entero positivo todos los num impares y muestre todos los
        // num impares separados por ,
        var num = parseInt(prompt("ingrese numero positivo"));
        for (let i = 1; i <= num; i++){
            if(i%2!=0){
            document.write(i, end=", ");
           }
        }
     

    </script>
</body>
</html>
